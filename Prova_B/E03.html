<meta charset="UTF-8">
<script>
    //Problema: Representantes
    /*
    No início do ano, uma turma de 20 alunos fará votação para definir os seus representantes. Há três candidatos que concorrem a duas vagas.
    Contabilize e apresente, ao fim do programa, a quantidade de votos que cada um dos candidatos (Candidato_1, Candidato_2, Candidato_3) recebeu e aponte o candidato que recebeu mais votos (apenas o mais votado) e a porcentagem de votos que recebeu.
    */

    //Entrada
    let candidato1 = 0
    let candidato2 = 0
    let candidato3 = 0
    let pessoasvotantes = 0

    //Processamento
    for(pessoasvotantes = 1; pessoasvotantes <= 20; pessoasvotantes ++){

        let voto = prompt(`Em quem a pessoa ${pessoasvotantes} votou?:`)
        if (voto === "1"){ 
            candidato1++;
        }else if(voto === "2"){
            candidato2++;
        }else{
            candidato3++
        }
    }
    //Saída
    document.write(`${candidato1}</br>${candidato2}</br>${candidato3}`)
</script>
