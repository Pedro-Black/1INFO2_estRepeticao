<meta charset="UTF-8">
<script>
    //Problema: Feirante
    /*
    O feirante começa a feira com um estoque de apenas 25Kgs de tomate, e ficará na feira até que o seu produto acabe.
    Peça para o feirante registrar qual a quantidade de tomates que cada um dos seus clientes compram.
    O programa deverá apresentar a quantidade de clientes que conseguiram comprar tomates, antes que ele acabasse.
    */

    //Entrada
    let pessoas = 0;
    let quantidadeVendida = 0;
    //Processamento
    for(pessoas = 0; quantidadeVendida < 25; pessoas++){
        let kiloscomprados = parseInt(prompt(`Quantos Kg de tomates a pessoa ${pessoas} comprou?`))
        quantidadeVendida = quantidadeVendida + kiloscomprados;
    }

    //Saída
    document.write(`Quantidade vendida:${quantidadeVendida} KG</br>Quantidade de pessoas que compraram:${pessoas}`)
</script>
